<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Tombol</title>
<style>
  button {
    background: #8c6239;
    color: white;
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    margin-top: 1rem;
  }
</style>
</head>
<body>
<form onsubmit="event.preventDefault(); alert('Submit!')">
  <label for="nama">Nama</label>
  <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required />

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Masukkan email aktif" required />

  <label for="pesan">Pesan</label>
  <textarea id="pesan" name="pesan" placeholder="Tulis pesan Anda di sini..." required></textarea>

  <button type="submit">Kirim via WhatsApp</button>
</form>
</body>
</html>
